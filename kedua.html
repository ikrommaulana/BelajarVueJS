<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <form>
        <h2>V SHOW</h2>
        <span class="error" v-show="!pesan">Masukkan Tulisan.. apa saja</span>
        <textarea v-model="pesan"></textarea>
        <button type="submit">Kirim</button>
      </form>

      <form>
        <h2>V IF</h2>
        <span class="error" v-if="!pesan2">Masukkan Tulisan.. apa saja</span>
        <textarea v-model="pesan2"></textarea>
        <button type="submit">Kirim 2</button>
      </form>

      <form>
        <h2>V-SHOW with Button</h2>
        <span class="error" v-show="!pesanbutton">Masukkan Tulisan.. apa saja</span>
        <textarea v-model="pesanbutton"></textarea>
        <button type="submit">Kirim 3</button>
      </form>

      <pre>{{$data|json}}</pre>
    </div>


    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
    new Vue({
      el:'#app',
      data:{
        pesan : '',
        pesan2 : '',
        pesanbutton : ''
      }
    });
    </script>
  </body>
</html>
