<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <button type="submit" @click="hitung">Hitung => {{count}}</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          count: 1
        },
        methods: {
          hitung: function(){
            this.count *= 2;
          }
        }
      });
    </script>
  </body>
</html>
