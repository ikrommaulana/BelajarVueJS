<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" v-model="points"></input>
    <h1>Skill : {{ skill }}</h1>

    <script src="vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: 'body',
        data: {
          points:50
        },

        computed : {
          skill: function(){
            if(this.points <= 100){
              return 'Beginner'
            }
            return 'Advanced'
          }
        }
      });
    </script>
  </body>
</html>
