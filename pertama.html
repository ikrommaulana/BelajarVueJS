<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar Vue</title>
  </head>
  <body>
    <div id="app1">
      <input v-model="message" name="ini">
      <h2>{{ message }}</h2>

      <h5>Pretag</h5>
      <pre>
        {{$data | json}}
      </pre>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      new Vue({
        el: '#app1',
        data:{
          message : ''
        }
      });
    </script>
  </body>
</html>
