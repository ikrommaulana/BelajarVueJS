<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <form class="" action="sukses.html" v-on:submit="sip">
        <button type="submit">Submit</button>
      </form>

      <form class="" action="sukses.html" v-on:submit.prevent="yuhu">
        <button type="submit">Submit - with Prevent</button>
      </form>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
    new Vue({
      el: '#app',
      methods: {
        sip:function(){
          alert('SIP');
        },
        yuhu.function(){
          alert('SIP! - ini di prevent');
        }
      }
    });

    </script>
  </body>
</html>
